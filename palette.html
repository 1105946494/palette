<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="palette.css">

    <style>
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <div id="actions" class="actions">
        <svg id="brush" class="icon active">
            <use xlink:href="#icon-pan_icon"></use>
        </svg>

        <svg id="eraser" class="icon">
            <use xlink:href="#icon-xiangpi"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-lajitongshanchu"></use>
        </svg>
    </div>
    <div class="download">
        <svg id="download" class="icon">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol id="colors">
        <li id="black" class="active"></li>
        <li id="red"></li>
        <li id="yellow"></li>
        <li id="green"></li>
        <li id="blue"></li>
    </ol>
    <ol id="line">
        <li id="big" class="active"><span></span></li>
        <li id="middle"><span></span></li>
        <li id="small"><span></span></li>
    </ol>

    <script src="palette.js"></script>
    <script src="//at.alicdn.com/t/font_1292194_emqt4k00g3c.js"></script>
</body>

</html>
